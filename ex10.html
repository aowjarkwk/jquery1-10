<!DOCTYPE html>
<html lang="en">

<head>
    <title>이벤트 대응 함수</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            //on()함수 : 이벤트 대응 함수
            $('h1').on('click', function(){
                $('h1').html('Clicked!');
            });
            $('h2').on('click', function(){
                $('h2').html('Clicked!');
            });
        });
        
    </script>
</head>

<body>
    <h1>Click-1</h1>
    <h2>Click-2</h2>
    <h3>Click-3</h3>
</body>

</html>
