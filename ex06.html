<!DOCTYPE html>
<html lang="en">

<head>
    <title>클래스 추가/삭제, 아이디 추가/삭제</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            // 배열순환 - JS - (for, for of문)
            //         - jQuery - each함수
            // 클래스 추가/삭제
            $('h1').each(function(index, item){
                $(item).addClass('high-light-'+index);
                $('.myclass').removeClass('high-light-0');
            });

            // 아이디 추가/삭제
            $('h1:nth-child(2)').css('color','white');
            $('h1:nth-child(2)').attr('id','myID');
            // $('h1:nth-child(2)').attr('id',''); //<--제거

        });


    </script>
    <style>
        .high-light-0 {
            background: yellow;
        }

        .high-light-1 {
            background: orange;
        }

        .high-light-2 {
            background: blue;
        }

        .high-light-3 {
            background: green;
        }

        .high-light-4 {
            background: red;
        }
        #myID {color: purple;}
    </style>
</head>

<body>
    <h1 class="myclass">item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>

</html>
