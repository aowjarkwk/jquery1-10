<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // 연습문제 - jquery를 이용하여
        // DM으로 제출해주세요~
        //1.과일이름들만 글자색을 red로 바꾸시오.
        //2.모든 목록 항목(li태그)의 배경색을 organge로 바꾸시오.
        $(function () {
            $('#parent > ul > li').css('color', 'red');
            $('li').css('background-color', 'orange');
        });
    </script>
</head>

<body>
    <div id="parent">
        <h2>Header2</h2>
        <ul>
            <li>Apple</li>
            <li>Mongo</li>
            <li>Banana</li>
            <li>Peach</li>
            <li>Melon</li>
        </ul>
        <div>
            <ul>
                <li>Dog</li>
                <li>Cat</li>
            </ul>
        </div>
    </div>
</body>

</html>
