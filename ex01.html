<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery 개념</title>
    <!-- ex01.html -->
    <!-- JQuery -->
    <!-- 자바스크립트 라이브러리(함수모음)로서 -->
    <!-- 사용하는 이유: 1. 웹브라우저 종류/버젼별 호환성 보완 -->
    <!-- 2.자바스크립트 문법을 간결하게 하고, 많은 기능을 제공함. -->
    <!-- jquery-3.5.1.js : 원본소스 -->
    <!-- jquery-3.5.1.min.js : 공백,줄바꿈,코멘트 제거버전 -->
    <!-- JQuery 라이브러리 -->
    <!-- 2006년 1월, 존 레식이 발표한 라이브리러로서 -->
    <!-- 모든 브라우저에서 동작하도록 만든 클라이언트 
        자바스크립트 Lib -->
    <!-- 무료이고, 오픈 소스이다. -->
    <!-- 공식사이트는 jquery.com -->
    <!-- 장점: 1.모든 브라우저에 호환이 됨. -->
    <!--       2.표준 JS문법보다 문법이 간결함. -->
    <!-- 단점: 1.타 JS라이브러리와의 호환성이 떨어짐. -->
    <!--       2. JS의 문법이나 확장성에 저해 -->
    <!-- JQuery를 사용하는 방법 2가지 -->
    <!-- 1. 파일을 직접 배포해서 링크(Link) -->
    <!-- 2. CDN(온라인) 배포 -->
    <!-- CDN(Content Delivery(Distribution) Network) -->
    <!-- 전 세계 여러지점에 서버에 파일을 배포해놓고, -->
    <!-- 가까운 지역에서 파일 다운로드 링크를 제공해 주는  -->
    <!-- 네트워크시스템이다. -->
    <!-- CDN 링크 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 직접 파일 배포 -->
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
</body>

</html>
